<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<h1>게시판 {{type}} 화면 입니다.</h1>
	<form name="boardForm" data-ng-submit="inUp()">
		<p>제목 : <input type="text" data-ng-model="board.title"></p>
		<p>내용 : <input type="text" data-ng-model="board.contents"></p>
		<button type="submit">{{type}}</button>
		<button type="button" data-ng-click="back()">돌아가기</button>
	</form>
</body>
</html>
