<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	
<div class="container">
	<h1>페이지 1화면 입니다. {{page1_title}}</h1>	
	<form name="addForm" data-ng-submit="add()">
		<div class="input-group">
	    	<input type="text" class="form-control" name="name" data-ng-model="name" minlength="3">
	    	<span class="input-group-btn">
	    		<button type="submit" class="btn btn-success" data-ng-disabled="addForm.$pristine || addForm.$invalid">추가</button>
	    	</span>
	  	</div>
	  	<p data-ng-if="addForm.$dirty && addForm.$invalid">3자리 이상 내용을 넣어야 합니다.</p>
  	</form>
	<button type="button" data-ng-click="test()">데이터 확인</button>
	<ul class="list-group">
		<li class="list-group-item" data-ng-repeat="rows in list_data">
			<div class="input-group">
		    	<span class="input-group-addon">
		    		<input type="checkbox" data-ng-model="rows.check" data-ng-click="update(rows)">
		    	</span>
		    	<input type="text" class="form-control" name="name" data-ng-model="rows.name" readonly="readonly" data-ng-click="detail(rows)">
		    	<span class="input-group-btn">
		    		<button type="button" class="btn btn-success" data-ng-click="remove(rows)">삭제</button>
		    	</span>
		  	</div>
		</li>
	</ul>
</div>
  
</body>
</html>
